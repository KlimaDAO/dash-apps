name: Deployment

on:
  push:
    branches:
      - main
      - staging

jobs:
  build-docker:
    name: Build Docker image
    environment: ${{ github.ref_name }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Log in to DO Container Registry
        run: doctl registry login --expiry-seconds 600
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: registry.digitalocean.com/${{ secrets.DIGITALOCEAN_CONTAINER_REPO }}/dash-apps:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha
          target: prod
  deploy:
    name: Deploy Digital Ocean App
    environment: ${{ github.ref_name }}
    runs-on: ubuntu-latest
    needs: build-docker
    env:
      POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
      WEB3_INFURA_PROJECT_ID: ${{ secrets.WEB3_INFURA_PROJECT_ID }}
      GITHUB_SHA: ${{ github.sha }}
      DIGITALOCEAN_APP_NAME: ${{ secrets.DIGITALOCEAN_APP_NAME }}
    steps:
      - name: Check out source repository
        uses: actions/checkout@v2
      # TODO update doctl to use 2fcbadcb46efd8dca0d93fbef2a3a8394f5981ba with the error code fix
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Install envsubst
        run: make install_envsubst
      - name: Replace variables
        run: make replace_variables
      - name: Upsert app
        run: doctl apps update ${{ secrets.DIGITALOCEAN_APP_ID }} --spec app-spec.yml --wait --verbose
